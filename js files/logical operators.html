<!DOCTYPE html>
<html>
    <head>
        <title>js logical operator</title>
    </head>
    <body>
        <script>
            p=5;
            q=10;
            //&&- and operator
            if(p > 2 && q < 11){
                console.log('the and operator is true');
            }
            // !- not operator
            if(!(p > 6 && q < 9)){
                console.log('the not  operator is true');
            }
            // ||- or operators
            if(p > 4 || q < 9){
                console.log('the  or operator is true');
            }
        
        </script>
    
    </body>
</html>
