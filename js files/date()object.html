<!DOCTYPE html>
<html>

<head>
    <title>js DATE object</title>
</head>

<body>
    <script>
        const d = new Date();
        //date
        console.log(d);
        const year = d.getFullYear();
        //year
        console.log(year);
        const month = d.getMonth();
        //month
        console.log(month);
        const hours = d.getHours();
        //hours
        console.log(hours);
        const y = new Date();
        //set year
        y.setFullYear(2019);
        console.log(y);
        //set month
        y.setMonth(1);
        console.log(y);

    </script>
</body>

</html>
