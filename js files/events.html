<!DOCTYPE html>
<html>

<head>
    <title>js events</title>
    <script>
        function myfunction() {
            document.getElementById("js").innerHTML = new Date();
        }
    </script>
</head>

<body>
    <p id="js">this my first event</p>
    <button type="button" onclick="myfunction()">click to show date and time</button>
    <button type="button" onmouseover="myfunction()">mouse on button time update </button>
    <button type="button" onkeypress="myfunction()">press any key time update</button>

</body>

</html>
