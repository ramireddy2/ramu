<!DOCTYPE html>
<html>

<head>
    <title>js math object</title>
</head>

<body>
    <script>
        console.log(Math.PI);
        console.log(Math.SQRT2);
        //round()- it calls nearest to integer
        console.log('nearest value of 7.1,6.9,7.9:-');
        console.log(Math.round(7.1));
        console.log(Math.round(6.9));
        console.log(Math.round(7.9));
        //ceil()- it takes upper integer of given value
        console.log('ceil-upper(next) value of 7.1,6.9,7.9:-');
        console.log(Math.ceil(7.1));
        console.log(Math.ceil(6.9));
        console.log(Math.ceil(7.9));
        //floor()- it takes down(current) integer value
        console.log('floor- down (current) value of 7.1,6.9,7.9:-');
        console.log(Math.floor(7.1));
        console.log(Math.floor(6.9));
        console.log(Math.floor(7.9));
        //trunc
        console.log('trunc value of 7.1,6.9,7.9:-');
        console.log(Math.trunc(7.1));
        console.log(Math.trunc(6.9));
        console.log(Math.trunc(7.9));
        //sign()-in sign it gives negative ,null,positive(-1,0,1) the given integers
        console.log('sign values -5,0,56 is -1,0,1:-');
        console.log(Math.sign(-5));
        console.log(Math.sign(0));
        console.log(Math.sign(56));
        //pow- squrare(power) of the given integer ex :-4^3
        console.log('power  value of 4^3 is :-');
        console.log(Math.pow(4, 3));
        //sqrt- sruare root of the integer
        console.log('square root of 16 is :-');
        console.log(Math.sqrt(16));


    </script>
</body>

</html>
