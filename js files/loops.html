<!DOCTYPE html>
<html>

<head>
    <title>js loops</title>
</head>

<body>
    <script>
        //for loop
        var text = "";
        var n = 2;
        for (var i = 1; i <= 10; i++) {
            k = n * i;
            text += "the value of " + n + " *  " + i + " is:- " + k + " <br>";
        }
        document.write(text);
    </script>
</body>

</html>
