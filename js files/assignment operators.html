<!DOCTYPE html>
<html>

<head>
    <title>assignment operators</title>
    <script>
        //addition
        var x = 20;
        var y = 10;
        z = x + y;
        console.log('z value is :-', z);
        //substraction
        var x = 20;
        var y = 10;
        z = x - y;
        console.log('z value is :-', z);
        //multiplication
        var x = 20;
        var y = 10;
        z = x * y;
        console.log('z value is :-', z);
        //division
        var x = 20;
        var y = 10;
        var z = x / y;
        console.log('z value is :-', z);
        //moduls division
        var x = 20;
        var y = 10;
        z = x % y;
        console.log('z value is :-', z);

    </script>
</head>

<body>
    <h1>arithmatic operators</h1>
    <script>
        //increament operator
        var a = 15;
        a++;
        console.log('a value is:-', a++);
        //equal to operator
        a += 6;
        console.log('a value is:-', a);
        //decreament operator
        var b = 20;
        b--;
        console.log('b value is:-', b--);
        //equal to operator
        b -= 10;
        console.log('b value is:-', b);

        var c = 10;
        c *= 10;
        console.log('c value is:-', c);

        var d = 10;
        d /= 10;
        console.log('d value is:-', d);

        var e = 10;
        e *= 10;
        console.log('e value is:-', e);


        //prefix
        f = 10;
        console.log(f);
        h=++f;
        console.log('prefix value is:-', h);
        //postfix
        g = 15;
        console.log(g);
        i=g++;
        console.log('postfix  value is:-', i);

    </script>
</body>

</html>
