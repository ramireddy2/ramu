<!DOCTYPE html>
<html>

<head>
    <title>js functions</title>
</head>

<body>
    <script>
        //adding of two numbers
        function add(a, b) {
            return a + b;
        }
        var addoutput = add(2, 3);
        console.log(addoutput);
        //substract two values
        function sub(c, d) {
            return c - d;
        }
        var suboutput = sub(7, 3);
        console.log(suboutput);
        //multiplication
        function mult(e, f) {
            return e * f;
        }
        var multoutput = mult(2, 3);
        console.log(multoutput);
        //division
        function div(a, b) {
            return a / b;
        }
        var divoutput = div(9, 3);
        console.log(divoutput);

    </script>
</body>

</html>
