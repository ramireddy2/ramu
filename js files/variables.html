<!DOCTYPE html>
<html>

<head>
    <title>js variables</title>
</head>

<body>
    <script>
        var x = 10;
        console.log('x value is :-', x);//declared var
        var x = 15;
        console.log('x value is :-', x);//redeclared var
        var x = 20;
        console.log('x value is :-', x);//redeclared var
        x = x + 10;
        console.log('x value is :-', x);

        let y = 5;
        console.log('y value is :-', y);
        let h=10;
        console.log('h value is :-', h);
        //let y = 10;
        //console.log('y value is :-', y);
        y = y +h +10;
        console.log('y value is :-', y);

        const z=10;
        console.log('z value is :-',z);
        const g=15;
        console.log('g value is :-',g);
        /*z=z+5;
        console.log('z value is :-',z); */

    </script>
</body>

</html>
