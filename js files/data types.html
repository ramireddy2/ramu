<!DOCTYPE html>
<html>
    <head>
        <title>js data types</title>
    </head>
    <body>
        <script>
            var x=10;//number
            console.log('x vaue is', x);
            var office="vjkgsjjhafsklgj";//string
            console.log('string is', office);
            y= x+5+office;
            console.log('y value is:-', y);
            var student={fname:"ramireddy",lname:"mandava",number:'222'};//object
            console.log('student object is', student);
            var employee=["ram","raju","sai"];//array
            console.log('array value is', employee);
            console.log('array value [1] is', employee[1]);
        </script>
    </body>
</html>
