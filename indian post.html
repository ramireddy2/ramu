<!DOCTYPE html>
<html>
    <head>
        <title>GDS</title>
    </head>
    <body>
        <h1 style="text-align: center;background-color: cadetblue; color: brown;">registration form</h1>
        <form>
         <label style="background: burlywood;" for="applicant name">Applicant Name(As Per 10th Class<br> Certificate)*<br>
             note:Any deviation may leads to the <br>
             cancellation of candidature.</label>
             <input type="text" id="applicant name"  name="applicant name" ><br>
             <label for="fathrer's name">Father's Name(As Per 10th Class<br> Certificate)*</label>
             <input type="text" id="father's name"  name="father's name" ><br>
             <label style="background: burlywood;" for="mobile number">Mobile Number*</label>
             <input type="number" id="mobile number" name="mobile number"><br>
             <label for="aadhar number">Aadhar Number</label>
             <input type="number" id="aadhar number" name="aadhar number"><br>
             <label style="background: burlywood;" for="email">emailid</label>
             <input type="email" name="emailid" id="emailid"><br>
             <label for="date of birth">Date of Birth*</label>
             <input type="date" name="date of birth" id="date of birth"><br>
             <label style="background: burlywood;" for="gender">Gender*</label>
             <select id="gender" name="gender">
                 <option selected disabled>select</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="transgender">transgender</option>
            </select><br>
            <label for="community">Community*</label>
            <select id="community" name="Community">
                <option selected disabled>select</option>
                <option value="UR">UR</option>
                <option value="OBC">OBC</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
            </select><br>
            <label style="background: burlywood;" for="disability">Are you a Person with Disability*</label>
            <select id="disability" name="disability">
                <option selected disabled>select</option>
                <option value="Yes">YES</option>
                <option value="No">No</option>
            </select><br>
            <label for="ssc">Circle in which 10th class passed*</label>
            <select id="ssc" name="ssc">
                <option selected disabled>select</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Assam">ASsam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chattisgarh">Chattisdah</option>
                <option value="Delhi">Delhi</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="JammuKashmir">UR</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarkhand">Uttarkhand</option>
                <option value="West Bengal">West Bengal</option>
            </select><br>
            <label style="background: burlywood;" for="passing year">Year passing 10th Class</label>
            <select id="passing year" name="passing year">
            <option selected disabled>select</option>
            <option value="1970">1970</option>
            <option value="1971">1971</option>
            <option value="1972">1972</option>
            <option value="1973">1973</option>
            <option value="1974">1974</option>
            <option value="1975">1975</option>
            <option value="1976">1976</option>
            <option value="1977">1977</option>
            <option value="1978">1978</option>
            <option value="1979">1979</option>
            <option value="1980">1980</option>
            <option value="1981">1981</option>
            <option value="1982">1982</option>
            <option value="1983">1983</option>
            <option value="1984">1984</option>
            <option value="1985">1985</option>
            <option value="1986">1986</option>
            <option value="1987">1987</option>
            <option value="1988">1988</option>
            <option value="1989">1989</option>
            <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>
            <option value="1995">1995</option>
            <option value="1996">1996</option>
            <option value="1997">1997</option>
            <option value="1998">1998</option>
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            </select><br>
            <label for="ride">Can You ride a Bicyle*</label>
            <select id="ride" name="ride">
                <option selected disabled>select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>
            <label style="background: burlywood;" for="employed">Whether employed*</label>
            <select id="employed" name="employed">
                <option selected disabled>select</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select><br>
            <label for="agree">I agree all the conditions.</label>
            <input type="checkbox" name="agree"><br>
            <input style="color: darkgoldenrod;" type="submit" value="Submit">
            <input style="color: darkgoldenrod;" type="reset" value="reset">
        </form>
    </body>
</html>
