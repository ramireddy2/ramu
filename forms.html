<!DOCTYPE html>
<html>
    <head>
        <title>html registration</title>
    </head>
    <body>
        <form>
            <fieldset><legend>information</legend>
        <label for="first name">first name:</label>
        <input type="text" id="first name" name="first name" placeholder="please enter first name"><br>
        <label for="last name">last name:</label>
        <input type="text" id="last name" name="last name" placeholder="please enter last name"><br>
        <label for="password">password:</label>
        <input type="password" name="passwor" id="password"><br>
        <label for="email">emailid:</label>
        <input type="email" name="emailid" id="emailid"><br><br>
        <label for="rank">rank:</label>
        <input type="number" name="rank" id="rank" ><br><br>
        <label for="gender">gender:</label>
        <input type="radio" name="gender" id="male">male
        <input type="radio" name="gender" id="female">female
        <input type="radio" name="gender" id="others">others<br>
        <label for="languages">languages :</label>
        <input type="checkbox" name="language" id="html">html  ||
        <input type="checkbox" name="language" id="css">css    ||
        <input type="checkbox" name="language" id="javascript">javascript<br><br>
        <label for="job description:-">job description:-</label>
        <textarea name="job description" id="job description" rows="12" cols="25"></textarea><br><br>
        <label for="mobiles">select mobile:</label>
        <select id="mobiles" name="mobiles" size="3" multiple>
            <option value="poco">poco</option>
            <option value="vivo">vivo</option>
            <option value="oneplus">oneplus</option>
            <option value="iphone">iphone</option>
            <option value="nokia">nokia</option>
            <option value="others">others</option>
        </select><br><br><br>
        <label for="photo">upload photo:</label>
        <input type="file" name="photo" id="photo"><br><br>
        <label for="resume">upload resume:</label>
        <input type="file" name="resume" id="resume"><br><br>
        <label for="date of birth">date of birth:</label>
        <input type="date" name="date of birth" id="date of birth"><br><br>
        <label for="favcolor">select the favcolor</label>
        <input type="color" name="favcolor" id="favcolor"><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="reset">
        </fieldset>
        </form>
    </body>
</html>
