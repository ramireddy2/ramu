<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h1>types of lists</h1>
        <h2>ordered list</h2>
        <ol>
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
            <li>react</li>

        </ol>
        <h2>unoreded list</h2>
        <ul>
            <li>c programming</li>
            <li>c++</li>
            <li>python</li>
            <li>java</li>

        </ul>
        <h2>descriptive list</h2>
        <dl>
            <dt>wood</dt>
            <dd>chair,table,stool,cot</dd>
        </dl>
    </body>
</html>
