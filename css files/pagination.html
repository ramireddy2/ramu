<!DOCTYPE html>
<html>
    <head>
        <title>pagination</title>
        <style>
            a{
                display: inline;
            }
            a{
                border: 2px solid red;
                background:black;
                padding: 20px;
            }
            a .pagination{
                background: blanchedalmond;
            }
            a:hover{
                color: hotpink;
            }

        </style>
    </head>
    <body>
        <h1>pagination</h1>
        <a href="#">&laquo</a>
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#" class="pagination">6</a>
        <a href="#">7</a>
        <a href="#">8</a>
        <a href="#">9</a>
        <a href="#">10</a>
        <a href="#">11</a>
        <a href="#">12</a>
        <a href="#">13</a>
        <a href="#">14</a>
        <a href="#">15</a>
        <a href="#">&raquo</a>
    </body>
</html>
