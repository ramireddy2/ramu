<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
        <style>
            ol{
                list-style-type:decimal;
                list-style-position: inside;
            }
            ul{
                list-style-type: lower-greek;
    
            }

        </style>
    </head>
    <body>
        <h1>list</h1>
        <ol>
            <li>bike</li>
            <li>cycle</li>
            <li>car</li>
            <li>bus</li>
        </ol>
        <ul>
            <li>textbook</li>
            <li>pen</li>
            <li>pencil</li>
            <li>notebook</li>
        </ul>
    </body>
</html>
