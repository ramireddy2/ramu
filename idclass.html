<!DOCTYPE html>
<html>
    <head>
        <title>id and class elements</title>
        <style>
            .city{
                color: brown;background-color: cyan;
                font-size: 30px;border: solid darkgreen;margin: 15px;
                padding: 22px;
            }
            #value{
                color: darkmagenta;background-color: darkorange;
                font-size: 45px;border:solid tomato;margin: 25px;
                padding: 35px;
            }
        </style>
    </head>
    <body>
<h1>class</h1>
<div class="city">london</div>
<div class="city">delhi</div>
<div class="city">mumbai</div>
<br><br><br>
<h1>id</h1>
<span id="value">fasjuwugyutgjhgwfghgeueuwgwetyyurghr7yg8grrygweergfeuyf</span>
    </body>
</html>
