<!DOCTYPE html>
<html>
    <head>
        <title>tables</title>
        <style>
            table{
                width: 100%;
            }
            table,th,td{
                border: darkmagenta;border: 1px solid;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 style="color: brown;">table format</h1>
    <table>
        <tr>
            <th style="color: cyan;font-size: 25px;">s.no</th>
            <th style="color: cyan;font-size: 25px;">item</th>
            <th style="color: cyan;font-size: 25px;">cost</th>
            <th style="color: cyan;font-size: 25px;">gst(18%)</th>
            <th style="color: cyan;font-size: 25px;">total amount</th>
        </tr>
        <tr>
            <td style="color: darkcyan;font-size: 18px;">1</td>
            <td style="color: darkcyan;font-size: 18px;">smart tv</td>
            <td style="color: darkcyan;font-size: 18px;">20000</td>
            <td style="color: darkcyan;font-size: 18px;">3600</td>
            <td style="color: darkcyan;font-size: 18px;">23600</td>
        </tr>
        <tr>
            <td style="color: darkgoldenrod;font-size: 18px;">2</td>
            <td style="color: darkgoldenrod;font-size: 18px;">cooler</td>
            <td style="color: darkgoldenrod;font-size: 18px;">5000</td>
            <td style="color: darkgoldenrod;font-size: 18px;">900</td>
            <td style="color: darkgoldenrod;font-size: 18px;">5900</td>
        </tr>
        <tr>
            <td style="color: darksalmon;font-size: 18px;">3</td>
            <td style="color: darksalmon;font-size: 18px;">ac</td>
            <td style="color: darksalmon;font-size: 18px;">35000</td>
            <td style="color: darksalmon;font-size: 18px;">5700</td>
            <td style="color: darksalmon;font-size: 18px;">40700</td>
        </tr>
        </table>
    </body>
</html>
